<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <figure>
      <img src="images/illustration-hero.svg" alt="Illustration of hero">
    </figure>
    <section>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-details">
        <img src="images/icon-music.svg" alt="Music icon">
        <article class="annual-plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </article>
        <a href="#">Change</a>
      </div> 
      <button class="button1">Proceed to Payment</button>
      <button class="button2">Cancel Order</button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/DDeepanshu99">Deepanshu</a>.
  </footer>
</body>
</html>
